<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>16 Exercício</title>

    <!-- JS -->
    <script>

    /*Desenvolver um sistema onde o usuário informe um número, em seguida exiba a tabuada daquele número.*/
       
    // Pedir para o usuário o número
    var numero = prompt("Informe o número")

    // Laço
    var indice = 0
    while(indice <11){
        document.write(numero + " X " + indice + " = " + (numero * indice) +"<br>")
        indice++
    }

    
      
    </script>
</head>

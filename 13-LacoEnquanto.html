<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>13 Laço Enquanto While</title>

    <!-- JS -->
    <script>

/*
++ Incrementa MAIS um
-- Decrementa MENOS um
+=3 Incrementa MAIS três
-=2 Decrementa MENOS dois
*=4 Incrementa VEZES quatro
/= Decrementa DIVISINDO por dois
*/    

// Laço 
var contador = 0
while(contador < 11){
    document.write(contador + "<br>")
    contador++
}

    </script>
</head>
<body>
